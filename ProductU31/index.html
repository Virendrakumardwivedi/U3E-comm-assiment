   database.map(function (elem){

    sldbtn.addEventListener("click", function() {
        soldFunction(elem)
    })
    box.append(img, name, price, rmvbtn, sldbtn);

    document.querySelector("#container").append(box)

 })

function removeFunction(elem){
     database.splice( 1)
    localStorage.setItem("products", JSON.stringify(database))
    window.location.reload() 
} 
function soldFunction(elem){
    if(elem.sold =="True"){
        elem.sold="False"
        document.querySelector("sold").style.backgroundColor = "red";
        localStorage.setItem(database,JSON.stringify(database))

    }

        localStorage.setItem(database,JSON.stringify(database))
    }
}
